
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" 
            alt=" {{recipe.name}} " 
            class="img-responsive"
            style="max-height: 200px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3> {{recipe.name }} </h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
            <div class="dropdown-menu">
                <ul>
                    ><li><a href="#">Add to Shopping List</a></li>
                <a href="#">Edit Recipe</a>
                <a href="#">Delete Recipe</a>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
